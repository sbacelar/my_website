name: Publish Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows pushing to gh-pages
      pages: write     # Required for GitHub Pages deployment
      id-token: write  # Needed for authentication

    steps:
      - name: Check out repository
        uses: actions/checkout@v4  # Updated to the latest version

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Render Site
        run: |
          quarto render  # Ensures the website is built properly

      - name: Upload site to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2  # Replaces deprecated upload-artifact
        with:
          path: docs  # Ensure Quarto outputs to this directory

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # Updated to the latest version


